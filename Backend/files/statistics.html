<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="text/javascript" src="statistics.js"></script>
    <title>Statistics</title>
    
</head>
<body>
    <h3 style="text-align: center;">Last 7 days</h3>
    <div id="container" style="display: flex; position: relative;">
        <div style="flex: 1; width: 30%;">
            <canvas id="totalUsers" style="height: 400px;"></canvas>
        </div>
        <div style="flex: 1; width: 30%;">
            <canvas id="registeredToday" style="height: 400px;"></canvas>
        </div>
        <div style="flex: 1; width: 30%;">
            <canvas id="todayActiveUsers" style="height: 400px;"></canvas>
        </div>
    </div>

    <h3 style="text-align: center;">Now</h3>
    <div id="container" style="display: flex; position: relative;">
        <div style="flex: 1; width: 30%;">
            <canvas id="totalUsers_today" style="height: 400px;"></canvas>
        </div>
        <div style="flex: 1; width: 30%;">
            <canvas id="registeredToday_today" style="height: 400px;"></canvas>
        </div>
        <div style="flex: 1; width: 30%;">
            <canvas id="todayActiveUsers_today" style="height: 400px;"></canvas>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.fr.min.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>



</head>

<body>
    <div class="wrapper fadeInDown">
        <!-- Login -->
        <div id="formContent">
            <!-- Tabs Titles -->
            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://cdn.egy.best/static/img/egybest_logo_small.png" id="icon" alt="User Icon" />
            </div>
            <br>
            <div dir="rtl" lang="ar">تمتع بتجربة تصفح لا مثيل لها لموقع EgyBest</div>
            <br>
            <!-- Login&Register Buttons -->
            <div id="loginAndRegister" style="display: flex;flex-direction: row;justify-content: space-evenly;">
                <input id="register" type="button" value="حساب جديد"  class="fadeIn fourth" style="padding: 20px 55px;">
                <input id="login" type="button" value="تسجيل الدخول" class="fadeIn fourth" style="padding: 20px 55px;">
            </div>
            

            <!-- Not Registered? -->
            <div id="formFooter">
                 Developed by <a href="https://www.facebook.com/DGLCS">Fayçal Ghoul</a> &copy; 2019
            </div>

        </div>

        <!-- Dashboard -->
        <div id="dashboard">
             
            <div class="floatRight">
                <h5 class="fadeIn first"><span>!</span><span id="username" style="color: #ff5858;"></span>
                    ,مرحبا</h5>
            </div>
            <!--
            <div class="floatLeft">
                <h6 class="fadeIn first"><span style="color: #007bff;">نوع الحساب : </span><span id="accountType"
                        style="color: #ff5858;"></span></h6>
            </div>
            <div style="clear:both; float:left">
                <h6 class="fadeIn first"><span style="color: #007bff;">رقم الحساب : </span><span id="accountNumber"
                        style="color: #ff5858;"></span></h6>
            </div>
            <div class="floatRight">
                <h6 class="fadeIn first"><span style="color: #007bff;">عدد الأيام المتبقية في الإشتراك : </span><span id="account_daysleft"
                        style="color: #ff5858;"></span><span style="color: #ff5858;"> يوم</span></h6>
            </div> 
            -->
            <div class="fadeIn third" style="clear: both;"><hr><h4>المناوبات الليلية</h4></div>
            <div id="pickers-container">
                <!-- Shift Date -->
                <div class="input-group date datepicker" data-provide="datepicker">
                    <input type="text" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
                 <!-- Madina -->
                 <div class="dropdown">
                     <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         المدينة
                     </button>
                     <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                         <a class="dropdown-item" href="#">Action</a>
                     </div>
                 </div>
                <!-- Wilaya -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        الولاية
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                    </div>
                </div>
            </div>
            <!--Episodes Table-->
            <div class=".table-responsive">
                <table id="episodesTable" class="table table-striped fadeIn second">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>حذف</th>
                            <th>الوقت</th>
                            <th>الحلقة</th>
                            <th>المسلسل</th>
                            <th>البوستر</th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr>
                            <td colspan=5>
                                <!-- Episodes Loading Spinner-->
                                <div id="episodesLoading" class="lds-ellipsis">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </td>
                        </tr>
    
                    </tbody>
                    <!--Table body-->
                </table>
            </div>
            <!--Episodes Table End-->
            <div class="fadeIn third"><hr><h4>المسلسلات و الأفلام المفضلة</h4></div>
            <!--Favorites Table-->
            <div class=".table-responsive">
                <table id="favoritesTable" class="table table-striped fadeIn second">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>حذف من المفضلة</th>
                            <th>المسلسل</th>
                            <th>البوستر</th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr>
                            <td colspan=5>
                                <!-- Favorites Loading Spinner-->
                                <div id="favoritesLoading" class="lds-ellipsis">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </td>
                        </tr>
    
                    </tbody>
                    <!--Table body-->
                </table>
            </div>
            <!--Favorites Table End-->
            <!-- Logout -->
            <div id="formFooter" class="fadeIn third">
                <a id="logout" class="underlineHover" href="#">تسجيل الخروج</a>
            </div>
        </div>

        <!-- Login Loading Spinner -->
        <div id="loginLoading" class="lds-roller" style="display: none;">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
        </div>


    </div>
</body>

</html>

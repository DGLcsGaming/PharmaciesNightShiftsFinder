<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
    <div class="wrapper fadeInDown">

        <!-- Signup-->
        <div id="formContent-signup">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://cdn.egy.best/static/img/egybest_logo_small.png" id="icon" alt="User Icon" />
                <h6>حساب جديد</h6>
            </div>

            <!-- Signup Form -->
            <form id="formSignup">
                <div class="form-group mb-3">
                    <input type="text" id="first_name" class="fadeIn second form-control" name="first_name"
                        placeholder="الإسم الأول" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" id="last_name" class="fadeIn second form-control" name="last_name"
                        placeholder="إسم العائلة" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" id="email_signup" class="fadeIn third fadeIn third form-control" name="email"
                        placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" id="email_signup" class="fadeIn third form-control" name="email"
                        placeholder="البريد الإلكتروني" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">(+213)</span>
                    </div>
                    <input type="text" id="tel_signup" class="form-control" name="tel" placeholder="رقم الهاتف"
                        maxlength="10" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" id="password_signup" class="fadeIn third form-control" name="password"
                        placeholder="كلمة المرور" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" id="confirm_password_signup" class="fadeIn fourth form-control"
                        name="confirm_password" placeholder="تأكيد كلمة المرور" class="form-control" required>
                </div>
                <input type="submit" class="fadeIn fourth" value="التسجيل">
            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter-signup">
                <a class="underlineHover" href="/login">!قم بتسجيل الدخول الآن</a>
                <span>لديك حساب بالفعل؟</span>
            </div>

        </div>

        <!-- Login Loading Spinner-->
        <div id="loginLoading" class="lds-roller" style="display: none;">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>


    </div>
</body>

</html>
